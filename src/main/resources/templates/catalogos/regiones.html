<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<th:block th:include="/default/menu"></th:block>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Siabe</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />



</head>
<body class="container-full">
	<input type=hidden th:id="permisoGlobal" th:value="${permisoGlobal}" />
	<div class="container bordeContainer">
		<form class="form-inline" id="usuarioForm">
			<div>
				<h1 class="h1Class">Regiones</h1>
			</div>
			<br/>
			<div class="table-responsive valoresCentrados">
			
			<select id="idPeriodoSelect" required  class="form-control selectText" >
					<option disabled selected value=""> Selecciona un periodo</option>
                         <option th:each="periodo : ${periodos}"
                            th:value="${periodo.idPeriodo}"
                            th:text="${periodo.nombre}"></option>
                  </select>
            <br/>
            <br/>      
			<div class="table tabla" th:fragment="regionesPeriodo" id="regionesPeriodo" >
				
			</div>
			
			</div>
		</form>
		
		<!-- Modal alta de periodo -->
		
		<div id="guardarRegionModal" class="modal" role="dialog">
       <div class="modal-dialog">
           <!-- Modal content-->
           <div class="modal-content">
               <div class="modal-header">
                  <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                  <h4 class="modal-title divRespuesta">Nueva regi√≥n</h4>
               </div>
               <div class="modal-body">
               		<form id="regionForm">
               		<div>
               		<div class="valoresCentrados">
               		<input type="hidden" id="idPeriodo" />
               		<input placeholder="Nombre" type="text" style="text-align: center !important;" class="form-control" required minlength="5" id="nombre"/>
               		<br/>
               		<input placeholder="Abreviatura" class="form-control" style="text-align: center !important;" type="text" minlength="2" required id="abreviatura"/>
                  
               		</div>
               		
               		</div>
               		<br/>
               		<div id="respuestaPass"></div>
               	<br/>
                   <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="cerrarModal('guardarRegionModal');">Cancelar</button>
                   <button type="submit" id="btn-confirm" class="btn btn-primary pull-right">Guardar</button>
                   </form>
                   
               </div>
           </div>
       </div>
   </div>		
   
   
   <!-- Modal modificacion de periodo -->
   
   <div id="modificarRegionModal" class="modal" role="dialog">
       <div class="modal-dialog">
           <!-- Modal content-->
           <div class="modal-content">
               <div class="modal-header">
                  <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                  <h4 class="modal-title divRespuesta">Modificar region</h4>
               </div>
               <div class="modal-body">
               		<form id="regionFormM">
               		<div>
               		<input type="hidden" id="idRegion" />
               		<input type="hidden" id="nombreA" />
               		<input type="hidden" id="abreviaturaA" />
               		<input type="hidden" id="idPeriodoA" />               		
               		<input type="hidden" id="estatusA" />
               		<div class="valoresCentrados">               		
               		<span class="etiquetaSpan">Nombre</span>
               		<input placeholder="Nombre" type="text" style="text-align: center !important;" class="form-control" required minlength="5" id="nombreM"/>
               		<br/>
               		<span class="etiquetaSpan">Abreviatura</span>
               		<input placeholder="abreviatura" class="form-control" style="text-align: center !important;" type="text" required id="abreviaturaM"/>
               		<br/>               		
               		<span class="etiquetaSpan">Periodo</span>
               		<select id="idPeriodoM" required  class="form-control selectText">					
                         <option style="text-align: center !important;" th:each="periodo : ${periodos}"
                            th:value="${periodo.idPeriodo}"
                            th:text="${periodo.nombre}"></option>
                  </select>
					<br/>
					<span class="etiquetaSpan">Estatus</span>
					<select id="estatusM" name="estatusM" required  class="form-control selectText">
					     <option style="text-align: center !important;" th:text="Activo" th:value="1"></option>
                         <option style="text-align: center !important;" th:text="Inactivo" th:value="0"></option>
                  </select>
                  
               		</div>
               		
               		</div>
               		<br/>
               		<div id="respuestaPass"></div>
               	<br/>
                   <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="cerrarModal('modificarRegionModal');">Cancelar</button>
                   <button type="submit" id="btn-confirm" class="btn btn-primary pull-right">Guardar</button>
                   </form>
                   
               </div>
           </div>
       </div>
   </div>	
   
   
		<div class="col-sm-7 valoresCentrados" id="postResultDiv"></div>
	</div>
	<div style="padding-top: 20px;">
		<th:block th:include="/default/pie"></th:block>
	</div>
</body>
</html>
