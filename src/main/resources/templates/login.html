<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Siabe</title>	
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap-3.3.7/css/bootstrap.min.css" />	
	
	<script src="/js/jquery-3.3.1.min.js"></script>    
<script src="/css/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="container" style="margin:0 auto; background: #DCDCDC;">
	<div style="height: 250px;"></div>
	<div class="row col-sm-6" 
				style="border: 1.5px ridge #337AB7; padding:30px; float: none; display:block;margin:0 auto 0 auto; background: #fff;">
		<h5 class="text-center" style="font-size: 30px">Siabe</h5>
		<div th:if="${param.error}">
			<p style="color: red">El usuario o la contraseña son incorrectas, por favor verifique de nuevo!</p>
	
		</div>
		<div th:if="${param.logout}">
			<h1 style="color: blue">Logged out.</h1>
		</div>
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username">Usuario: </label>
				<input type="text" class="form-control" id="username" placeholder="Introduzca el usuario" name="username"/>
			</div>
			<div class="form-group">
				<label for="password">Contraseña: </label>
				<input type="password" class="form-control" id="password" placeholder="Introduzca contraseña" name="password"/>
			</div>
			<button type="submit" class="btn btn-primary btn-block">Acceder</button>
		</form>
	</div>
</body>
</html>
