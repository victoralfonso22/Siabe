<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Siabe</title>	
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/imagenes/favicon.ico" /> 
	<link type="text/css" rel="stylesheet" href="/css/bootstrap-3.3.7/css/bootstrap.min.css" />	
	
	<script src="/js/jquery-3.3.1.min.js"></script>    
<script src="/css/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="container" >
	<!-- <th:block th:include="/default/menu"></th:block> -->
	<div style="height: 20px;"></div>
	
	<div class="hidden-xs row col-sm-6" style="padding:30px; float: none; display:block;margin:0 auto 0 auto; text-align: center;">
	
	<img  style="float: left;" width="100px;" height="130px;" alt="Fundación UV" src="/imagenes/FUV nuevo imagotipo limpio.png">
	<img  style="float: right;" width="145px;" height="130px;" alt="Universidad Veracruzana" src="/imagenes/MATRIZ LIS UV COLOR LEMA .png">
	
	</div>
	<div class="row col-sm-6" 
				style="border: 1.5px ridge #337AB7; padding:30px; float: none; display:block;margin:0 auto 0 auto; background: #fff;">
		<h5 class="text-center" style="font-size: 30px">Siabe</h5>
		<h5 class="text-center" style="font-size: 20px">(Sistema integral de administración de becas)</h5>
		<!-- /login?error=true -->
      <div th:if="${#request.getParameter('error') == 'true'}"
            style="color:red;margin:10px 0px;">
         Login Failed!!!<br />
         Reason :
         <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
            th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>
           
      </div>
      <div th:if="${#request.getParameter('session') == 'false'}"
            style="color:red;margin:10px 0px;">
         Sesión inactiva<br />
         Vuelva a loguearse.
           
      </div>
		<div th:if="${param.error}">
			<p style="color: red">El usuario o la contraseña son incorrectas, por favor verifique de nuevo!</p>
	
		</div>
		<form name='f' th:action="@{/j_spring_security_check}" method='POST'>
			<div class="form-group">
				<label for="username">Usuario: </label>
				<input type="text" class="form-control" style="font-size: 17px;	color: #000;	text-align: center; font-weight: bold;" required id="username" name="username"/>
			</div>
			<div class="form-group">
				<label for="password">Contraseña: </label>
				<input type="password" class="form-control" style="font-size: 17px;	color: #000;	text-align: center; font-weight: bold;" required id="password" name="password"/>
			</div>
			<button type="submit" class="btn btn-primary btn-block">Acceder</button>
		</form>
	</div>
</body>
</html>
